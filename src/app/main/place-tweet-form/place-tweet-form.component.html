<div class="form-group">
    <label for="username" class="mb-0 text-secondary"><i>Tell the world, whats on your mind?</i></label><br>
    <input [(ngModel)]="content" class="form-control form-control">
    <div>    
        <button (click)='placeTweet()'  [disabled]="!content" class="mt-1 mb-2 float-right btn btn-sm btn-dark">Post tweet</button>
    </div>
</div>
